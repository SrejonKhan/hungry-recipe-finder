<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Recipe Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  </head>

  <!--Body-->
  <body>
    <div class="container">
      <!-- Just an image -->
      <nav class="navbar navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="" width="75" height="75" />
          </a>
        </div>
      </nav>
      <div class="row justify-content-center">
        <div class="input-group search-input">
          <input
            id="search-inputfield"
            type="text"
            class="form-control shadow-none"
            placeholder="Any food you're craving for..."
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button id="search-button" class="btn btn-primary shadow-none" type="button">Search</button>
          </div>
        </div>
      </div>

      <div id="not-found-div">
        <div class="row justfiy-content-center">
          <div class="col">
            <img src="images/chef.png" alt="" class="img-fluid mx-auto" width="60%" style="display: block" />
            <h3 class="text-center" style="font-weight: 700">Nothing was found, maybe a better dish?</h3>
          </div>
        </div>
      </div>

      <div id="individual-recipe">
        <div class="row justify-content-center">
          <div class="recipe-image-parent">
            <img
              id="individual-recipe-image"
              class="img-fluid"
              src="https://www.themealdb.com/images/media/meals/58oia61564916529.jpg"
              alt=""
            />
          </div>
        </div>
        <h1 id="individual-recipe-title">Hello</h1>
        <h5 style="font-weight: 700; padding-top: 10px; font-size: 20px">Ingredients</h5>
        <ul id="individual-recipe-ingredients">
          <li>Hi</li>
          <li>Hi</li>
          <li>Hi</li>
          <li>Hi</li>
        </ul>
        <div></div>
      </div>

      <!--Card Groups-->
      <div id="result-groups" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
