<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Recipe Finder</title>

    <link rel="stylesheet" href="style.css" />

    <!-- 3rd Party Dependency -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6d63559900.js" crossorigin="anonymous"></script>
  </head>

  <!--Body-->
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="" width="75" height="75" />
            <span style="font-weight: 900; font-size: 1rem; color: #4d0d4f">Hungry Recipe Finder</span>
          </a>
        </div>
      </nav>

      <!-- SearchBar -->
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="input-group search-input text-center">
            <input
              id="search-inputfield"
              type="text"
              class="form-control shadow-none"
              placeholder="Any food you're craving for..."
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button id="search-button" class="btn btn-primary shadow-none" type="button">Search</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Not Found Div -->
      <div id="not-found-div">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-12">
            <img src="images/chef.png" alt="" class="img-fluid mx-auto" style="display: block" />
            <h3 class="text-center" style="font-weight: 700; color: rgb(77, 77, 77)">
              Nothing was found, maybe a better dish?
            </h3>
          </div>
        </div>
      </div>

      <!-- Individual Recipe -->
      <div id="individual-recipe">
        <!-- Recipe Thumb-->
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10 recipe-image-parent">
            <img
              id="individual-recipe-image"
              class="img-fluid"
              src="https://www.themealdb.com/images/media/meals/58oia61564916529.jpg"
              alt=""
            />
          </div>
        </div>

        <!-- Recipe Ingredients -->
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <h1 id="individual-recipe-title">Hello</h1>
            <h5 style="font-weight: 700; padding-top: 10px; font-size: 20px">Ingredients</h5>
            <ul id="individual-recipe-ingredients">
              <li>Hi</li>
              <li>Hi</li>
              <li>Hi</li>
              <li>Hi</li>
            </ul>
          </div>
        </div>
      </div>

      <!--Card Groups-->
      <div id="result-groups" class="row row-cols-1 row-cols-md-4 g-4"></div>

      <!-- Footer -->
      <div id="footer">
        <p class="text-center">
          Made with <i class="fas fa-heart"></i> by
          <a href="https://github.com/SrejonKhan/" target="_blank">Srejon Khan</a>
        </p>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
